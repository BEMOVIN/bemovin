name: Deploy GitHub Pages on Release

on:
  release:
    types:
      - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: yarn install

      - name: Execute release script
        run: yarn deploy

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
